services:
  db:
    image: postgres:latest
    container_name: devops-postgres
    environment:
      POSTGRES_PASSWORD: 123456
    ports:
      - "5432:5432"
    # ⬇️ 新增：健康檢查
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    # ⬇️ 新增：持久化存儲 (外接硬碟)
    volumes:
      - ./postgres_data:/var/lib/postgresql
    networks:
      - devops-net

  api:
    build: .
    container_name: my-api-container
    ports:
      - "8080:8080"
    environment:
      # ⚠️ 注意 Host 改成服務名稱 "db"
      ConnectionStrings__DefaultConnection: "Host=db;Port=5432;Database=postgres;Username=postgres;Password=123456"
    # ⬇️ 修改：確保 API 等到 db 變為 healthy 才啟動
    depends_on:
      db:
        condition: service_healthy
    networks:
      - devops-net

networks:
  devops-net:
    driver: bridge
